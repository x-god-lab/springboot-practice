<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jQuery注册登录框</title>
  <link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif" />

<!--图标库 可无视-->
<link rel='stylesheet' th:href="@{/css/font-awesome.min.css}">

<!--核心样式-->
<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">用户登录</h1>
    <form th:action="@{/login}" method="post">
      <div class="input-container">
        <input type="#{type}" name="name" autocomplete="off" id="#{label}" required="required" />
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" name="pwd" autocomplete="off" id="#{label}" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div>
        <input type="checkbox" name="remember"> 记住我
      <div class="button-container">
        <button><span>登录</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">会员注册
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" />
        <label for="#{label}">用户名</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" autocomplete="off" required="required" />
        <label for="#{label}">密码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" required="required" />
        <label for="#{label}">确认密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>提交注册</span></button>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
